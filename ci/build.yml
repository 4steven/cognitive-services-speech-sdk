      fi
      #
      if grep -i 'todo|bugbug' ../build/*.html; then
        echo "Unwanted markup leaked into the documentation. Please check."
        ((ERROR++))
      fi
      #
      ((ERROR == 0)) || {
        echo Error\(s\) occurred, stopping.
        false
      }
