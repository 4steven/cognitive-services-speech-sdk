            -D speech-key=$(NorthEuropeKeySkyman) \
            -D long-running=false -- cxx_core_tests cxx_api_tests || {
            vsts_logissue error "Running tests for image $i failed."
            ((++ERRORS))
          }
      done
      [[ $ERRORS == 0 ]] || exitWithError "Not all tests ran successfully."
