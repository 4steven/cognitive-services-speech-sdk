          $keysRe = "(?:\\b" . (join "\\b|\\b", keys %A) . "\\b)";
          $keysRe = qr/$keysRe/;
        }
        s/(<Parameter name="($keysRe)" value=")([^"]*)/$1.$A{$2}/ge
